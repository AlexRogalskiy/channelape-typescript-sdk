dist: trusty
sudo: required
addons:
  sonarcloud:
    organization: channelape-github
    token:
      secure: 
language: node_js
node_js:
- 8.10.0
jdk:
- oraclejdk8
install:
- npm install
script:
- npm test
- npm run e2e
- sonar-scanner
cache:
  directories:
  - node_modules
  - "$HOME/.sonar/cache"
    
